<mat-toolbar class="mat-elevation-z8">
  Live sync music  
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    
    <img
      class="avatar"
      src="https://d3obkodgkevryu.cloudfront.net/icon.jpg"/>

    <h5 class="name">{{user.family_name}}  {{user.given_name}}</h5>

    <div class="menu-user-section">
      <button mat-button class="mat-button-user" *ngIf="!cognitoService.isAutheticate" 
        routerLink="/signIn" routerLinkActive="active">
        <mat-icon>login</mat-icon>
        <span> Login</span>
      </button>
  
      <button mat-button class="mat-button-user" *ngIf="!cognitoService.isAutheticate" 
        routerLink="/signUp" routerLinkActive="active">
        <mat-icon>how_to_reg</mat-icon>
        <span> Register</span>
      </button>

      <button mat-button class="mat-button-user" *ngIf="cognitoService.isAutheticate"
        routerLink="/profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span> Profile</span>
      </button>      
    </div>   

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span> Dashboard</span>
    </button>
    <button mat-button class="menu-button" *ngIf="isAuthenticated" routerLink="/songs">
      <mat-icon>library_music</mat-icon>
      <span> Songs</span>
    </button>
    <button mat-button class="menu-button" *ngIf="isAuthenticated" routerLink="/playlist">
      <mat-icon>queue_music</mat-icon>
      <span> My Playlist</span>
    </button>
    <button mat-button class="menu-button" *ngIf="isAuthenticated" routerLink="/livesyncList">
      <mat-icon>stream</mat-icon>
      <span> Live Sync</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span> Help</span>
    </button>
    <button mat-button class="menu-button" *ngIf="isAuthenticated" routerLink="/notification">
      <mat-icon>notifications</mat-icon>      
      <span *ngIf="notification.matCount == 0">
         Notification 
      </span>
      <span *ngIf="notification.matCount != 0" matBadge={{notification.matCount}} 
        matBadgeOverlap="false" matBadgeColor="warn">
        Notification 
     </span>
    </button>
    <button mat-button class="menu-button" *ngIf="isAuthenticated" 
        (click)="signOut()" >
      <mat-icon>logout</mat-icon>
      <span> Logout</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
